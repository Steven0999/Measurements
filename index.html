<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0d6efd" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>Measurement Tracker</title>
</head>
<body>
  <h1>Measurement Tracker</h1>
  <button onclick="openModal()">Add Measurements</button>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Enter Measurements</h2>
      <form id="measurementForm">
        <input type="file" accept="image/*" capture="environment" id="photo" /><br>
        <input type="number" placeholder="Shoulders (cm)" id="shoulders" /><br>
        <input type="number" placeholder="Chest (cm)" id="chest" /><br>
        <input type="number" placeholder="Arms (cm)" id="arms" /><br>
        <input type="number" placeholder="Abs (cm)" id="abs" /><br>
        <input type="number" placeholder="Glutes (cm)" id="glutes" /><br>
        <input type="number" placeholder="Thighs (cm)" id="thighs" /><br>
        <input type="number" placeholder="Calves (cm)" id="calves" /><br>
        <button type="submit">Save</button>
        <button type="button" onclick="closeModal()">Cancel</button>
      </form>
    </div>
  </div>

  <div id="entries"></div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => console.log('Service Worker Registered'));
    }
  </script>
</body>
</html>
